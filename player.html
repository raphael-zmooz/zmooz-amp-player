<!DOCTYPE html>
<html lang="en">
    <head>
    <script async src="https://cdn.ampproject.org/amp-story-player-v0.js"></script>
    <link href="https://cdn.ampproject.org/amp-story-player-v0.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="lightbox">
        <amp-story-player class="my-player" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
            <script type="application/json">
            {
                "behavior": {
                "autoplay": true,
                "pageScroll": false
                }
            }
            </script>
            <script src="./player.js"></script>
        </amp-story-player>
        </div>
    </body>
</html>
